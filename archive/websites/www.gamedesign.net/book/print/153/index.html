<h3>SCALE</h3>

<b>
Scale used as size of the character.<br>
</b><br>
Example use:<br><br>
<font color = "red">
Key	scale<br>
Value	1.05<br><br>
</font>
Value is the size of a character. This scale is Nicki
Blanco size. So if you want to create a small size,
use scale 0.85.</body></html>
